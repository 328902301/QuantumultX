# > 节点延迟测试，server_check_url指定的网址进行相应测试，以确认节点的可用性
# Quantumult使用HEAD方法将HTTP请求发送到服务器检查url来测试代理的状态，结果应该是两个延迟，第一个是TCP与代理服务器的握手，第二个是Quantumult成功地从服务器检查url接收HTTP响应的总时间。闪电图标表示TCP Fast Open成功。如果[server_local]或[server_remote]中的服务器有自己的server_check_url，则会用自己的server_check_url代替[general]中的server_check_url。
# Quantumult使用HTTP HEAD方法对测试网址server_check_url进行网页响应性测试(测试结果为通过该节点访问此网页获得HTTP响应所需要的时间)，来确认节点的可用性。
# Quantumult界面中的延迟测试方式均为网页响应性测试，显示的最终延迟均为通过对应节点访问测试网页获得 HTTP 响应所需要时间。
# 由于Trojan协议为无响应校验协议，使得HTTP检测方式即使获得了HTTP响应，也不代表节点一定可用。
